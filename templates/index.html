<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <style>
        body {
            font-family: 'Circular', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header img {
            width: 200px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="number"], select {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1db954;
            border-radius: 5px;
            background-color: #ffffff;
            color: #121212;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1db954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #14833b;
        }

        .section {
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #282828;
            border-radius: 5px;
        }

        .chart-container {
            text-align: center;
            margin: 20px 0;
        }

        canvas {
            margin: 0 auto;
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/2560px-Spotify_logo_with_text.svg.png" alt="Spotify Logo">
    </div>

    <div class="container">
        <h1>Your Spotify Wrapped</h1>
        <p>See your top tracks, artists, and genres for the year!</p>

        <div class="form-section">
            <label for="result-limit">Number of Results:</label>
            <input type="number" id="result-limit" min="1" max="50" value="10">
            <label for="time-range">Time Range:</label>
            <select id="time-range">
                <option value="long_term">Long Term</option>
                <option value="medium_term">Medium Term</option>
                <option value="short_term">Short Term</option>
            </select>
            <button onclick="fetchSpotifyWrapped()">Show Results</button>
        </div>

        <div id="results" class="section">
            <!-- Results will appear here -->
        </div>

        <div class="chart-container">
            <canvas id="genreChart"></canvas>
        </div>

        <div class="form-section">
            <label for="recently-played-limit">Recently Played:</label>
            <input type="number" id="recently-played-limit" min="1" max="50" value="10">
            <button onclick="fetchRecentlyPlayed()">Show Recently Played</button>
        </div>

        <div id="recently-played" class="section">
            <!-- Recently Played Songs will appear here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchSpotifyWrapped() {
            try {
                const limit = document.getElementById('result-limit').value; // Get user input for limit
                const timeRange = document.getElementById('time-range').value; // Get selected time range
                const response = await fetch(`/get-top-items?limit=${limit}&time_range=${timeRange}`); // Pass time range to backend
                const data = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results

                // Display total listening time
                const totalMinutes = document.createElement('p');
                totalMinutes.innerHTML = `<strong>Total Listening Time:</strong> ${data.totalMinutes} minutes`;
                resultsDiv.appendChild(totalMinutes);

                // Display favorite track
                if (data.favoriteTrack) {
                    const favoriteTrack = document.createElement('p');
                    favoriteTrack.innerHTML = `<strong>Favorite Track:</strong> ${data.favoriteTrack.name} by ${data.favoriteTrack.artists.join(', ')}`;
                    resultsDiv.appendChild(favoriteTrack);
                }

                // Display favorite artist
                if (data.favoriteArtist) {
                    const favoriteArtist = document.createElement('p');
                    favoriteArtist.innerHTML = `<strong>Favorite Artist:</strong> ${data.favoriteArtist.name}`;
                    resultsDiv.appendChild(favoriteArtist);
                }

                // Display top tracks
                const topTracks = document.createElement('div');
                topTracks.innerHTML = '<h2>Top Tracks</h2>';
                const tracksList = document.createElement('div');
                tracksList.className = 'list';
                data.topTracks.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `${index + 1}. ${track.name} by ${track.artists.map(artist => `<strong>${artist}</strong>`).join(', ')}`;
                    tracksList.appendChild(item);
                });
                topTracks.appendChild(tracksList);
                resultsDiv.appendChild(topTracks);

                // Display top artists
                const topArtists = document.createElement('div');
                topArtists.innerHTML = '<h2>Top Artists</h2>';
                const artistsList = document.createElement('div');
                artistsList.className = 'list';
                data.topArtists.forEach((artist, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerText = `${index + 1}. ${artist.name}`;
                    artistsList.appendChild(item);
                });
                topArtists.appendChild(artistsList);
                resultsDiv.appendChild(topArtists);

                // Display top genres chart
                const genreData = data.topGenres.slice(0, 8); // shows top 8 genres
                const genreLabels = genreData.map(genre => genre.genre);
                const genreCounts = genreData.map(genre => genre.count);

                const ctx = document.getElementById('genreChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: genreLabels,
                        datasets: [
                            {
                                label: 'Top Genres',
                                data: genreCounts,
                                backgroundColor: [
                                    '#FF6384',
                                    '#36A2EB',
                                    '#FFCE56',
                                    '#4BC0C0',
                                    '#9966FF',
                                    '#FF9F40',
                                    '#964B00',
                                    '#1DB954',
                                ],
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                        },
                        scales: {
                            x: { ticks: { color: '#fff' }, title: { display: true, text: 'Genres', color: '#fff' } },
                            y: { ticks: { color: '#fff' }, title: { display: true, text: 'Count', color: '#fff' } },
                        },
                    },
                });
            } catch (error) {
                console.error('Error fetching Spotify Wrapped:', error);
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p>Failed to load data. Please try again later.</p>';
            }
        }

        async function fetchRecentlyPlayed() {
            try {
                const limit = document.getElementById('recently-played-limit').value;
                const response = await fetch(`/get-recently-played?limit=${limit}`);
                const data = await response.json();

                const recentlyPlayedDiv = document.getElementById('recently-played');
                recentlyPlayedDiv.innerHTML = '<h2>Recently Played Songs</h2>';
                const songsList = document.createElement('div');
                songsList.className = 'list';
                data.recentlyPlayed.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `${index + 1}. ${song.name} by ${song.artists.map(artist => `<strong>${artist}</strong>`).join(', ')}`;
                    songsList.appendChild(item);
                });
                recentlyPlayedDiv.appendChild(songsList);
            } catch (error) {
                console.error('Error fetching recently played songs:', error);
                document.getElementById('recently-played').innerHTML = '<p>Failed to load recently played songs. Please try again later.</p>';
            }
        }

        fetchSpotifyWrapped();
        fetchRecentlyPlayed();
    </script>
</body>
</html>
